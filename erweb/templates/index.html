<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.2.2/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js"></script>
<script type="text/javascript" src="js/app/diagram.js"></script>
<script type="text/javascript" src="js/raphael.js"></script>
</head>
<body>

<div id="header">
    <div class="container">
      <h1>ERweb</h1>
    </div>
</div>
<script type="text/javascript">
//var p = Raphael(0, 0, 1080, 900);


</script>
<div id="page" style="width:1080px;height:900px;">
	<br><br><br><br>
    <button id="new-rectangle">New Box</button> 
</div>

<script type="text/template" id="shape-template">
	<div class="shape">
		<div class="text-container">
			<div class="title"> 
        		<%= title %>
    		</div>
    		<div class="edittitle hide"/>
    		<hr>
    		<div class="thekeys">Keys
    			<ul class="keylist"></ul>
    			<div class="add hide"/>
    		</div>
    		<hr>
    		<div class="columns">Columns
    			<ul class="columnlist"></ul>
    			<div class="addcolumns hide"/>
    		</div>
    	</div>
        <div class="control delete hide"/>
        <div class="control resize hide"/>
    </div>
</script>

</body>
</html>
